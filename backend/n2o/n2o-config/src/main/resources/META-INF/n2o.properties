n2o.config.path=#{systemProperties['user.home']}/.n2o/conf
n2o.config.monitoring.enabled=true
n2o.config.restore.mode=remove

# Пакеты java, в которых находятся классы для компиляции метаданных
# Используется для сканирования классов перед стартом N2O.
# Пример: "net.n2oapp.framework, org.example". Пакет "net.n2oapp.framework" неободимо указывать всегда!
n2o.config.class.packages=net.n2oapp.framework
n2o.config.ignores=.git,.n2o_git_stash
# Конфигуратор без возможности изменения
n2o.config.readonly=false

# url путь для data запросов
n2o.config.data.route=n2o/data
#дефолтные значения для query разделителей
n2o.config.rest.join_separator=&
n2o.config.rest.select_separator=&
n2o.config.rest.filters_separator=&
n2o.config.rest.sorting_separator=&

n2o.config.field.forbidden_ids=case,class,const,default,delete,export,import,new,return,super,switch,this,void,enum,boolean,null,true,false